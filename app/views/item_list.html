<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body role="document">

    <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Let's Go</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ng-click="GoToMain()">主页</a></li>
                        <li  class="active"><a href="#">商品列表</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li> <a ng-click="GoToCart()"><span class=" glyphicon  glyphicon-shopping-cart"></span>购物车(<span>{{cart_number}}</span>)</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container theme-showcase"  role="main">
            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="panel panel-default col-sm-12 theme-showcase" role="main" >
                <div class="panel-heading">
                    <h3 class="panel-title text_center">商品列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered text_center">
                        <thead>
                        <tr>
                            <th class="text_center">
                                分类
                            </th>
                            <th class="text_center">
                                名称
                            </th>
                            <th class="text_center">
                                单价（元）
                            </th>
                            <th class="text_center">
                                单位
                            </th>
                            <th>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in all_items">
                            <td>{{item.kind}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.unit}}</td>
                            <td>
                                <p align='center'>
                                    <a ng-click="addGoods(item.name)" class='btn btn-primary btn-2' role='button'>加入购物车</a>
                                </p>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
